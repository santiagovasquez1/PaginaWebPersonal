<mat-card class="certificado-card">
    <mat-card-header>
        <mat-card-title class="card-title">{{certificado.curso}}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">{{certificado.institucion}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="certificado.urlImagen" alt={{certificado.curso}}>
</mat-card>
