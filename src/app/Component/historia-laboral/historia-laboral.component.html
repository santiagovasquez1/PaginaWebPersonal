<div class="HistoriaLaboralContainer">
    <div class="experienciaContainer">
        <div class="Cargo">
            <h2><b>{{historiaLaboral.cargo.toUpperCase()}}</b></h2>
            <p><i>{{historiaLaboral.empresa}}</i></p>
            <p><i>{{historiaLaboral.fechaIni|date}}-{{historiaLaboral.fechaFin|date}}</i></p>
        </div>
        <div class="Descripcion">
            <h2><b>Logros</b></h2>
            <ul>
                <li *ngFor="let function of historiaLaboral.funcionesCargo">{{function}}</li>
            </ul>
        </div>
    </div>
</div>
